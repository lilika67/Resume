<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>registration form</title>
  <link rel="stylesheet" href="./signup.css">
</head>
<body>
  <a  href="../index.html"><img src="../images/back.png"></a>
  <h1 style="color: aliceblue; text-align: center;">Registration Form</h1>
  <div class="container">
    <form action="" id="registration">
      <label for="usrname">FirstName</label>
      <input type="text" id="fname" name="usrname" required>
      <label for="usrname">LastName</label>
      <input type="text" id="lname" name="usrname" required>
      <label for="email">Email</label>
      <input type="text" id="email" name="email" required>
      <label for="psw">Password</label>
     <input type="password" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
     <label for="psw">ConfirmPassword</label>
     <input type="password" id="cpsw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain match with password" required>
     <a href="/login/dash.html"><input type="submit" value="Submit"></a>
     <p class="para-2">
      Already have an account? <a href="login.html">Login here</a>
    </p>
    </form>
  </div>

  
  <script src="./signup.js"></script>
  <script src="./dash.js"></script> 
  <script src="./signinte.js"></script>

</body>
</html>
