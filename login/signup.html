<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./signup.css">
</head>
<body>
  <a  href="../index.html"><img src="../images/back.png"></a>
  <h1 style="color: aliceblue; text-align: center;">Registration Form</h1>
  <div class="container">
    <form action="" id="registration">
      <label for="usrname">FullName</label>
      <input type="text" id="usrname" name="usrname" required>
      <label for="email">Email</label>
      <input type="text" id="email" name="email" required>
      <label for="psw">Password</label>
     <input type="password" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
     <label for="psw">ConfirmPassword</label>
     <input type="password" id="cpsw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain match with password" required>
     <input type="submit" value="Submit">
    </form>
  </div>
  
  <div id="message">
    <h3>Password must contain the following:</h3>
    <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
    <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
    <p id="number" class="invalid">A <b>number</b></p>
    <p id="length" class="invalid">Minimum <b>8 characters</b></p>
  </div>
  <script src="./signup.js"></script>
</body>
</html>
