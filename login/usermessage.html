<script>
    
    document.addEventListener("DOMContentLoaded", async() => {
    const messagesTable = document.querySelector("#messages-table tbody");
    const noMessage = document.querySelector('#no-message');
    console.log(noMessage);


    try {
      response = await fetch('https://mybrand-backend-v82m.onrender.com/api/v1/messages',{
        method: 'GET',
        
      });
      if(!response.ok){
        throw new Error(`failed to fetch ${response.status}`);

      }
      const responseData = await response.json();
      if(responseData.length === 0){
        throw new Error(`no message yet`);
      }
      if(responseData.allMessages.length ===0){
        noMessage.style.display = "block";
      } else{
        noMessage.style.display = "none";
      
      responseData.allMessages.forEach((message)=>{
        const row = document.createElement("tr");
        row.innerHTML = `
            <td>${message.fullName}</td>
            <td>${message.email}</td>
            <td>${message.message}</td>
            <td>${new Date(message.Date).toLocaleDateString('en-US')}</td>
            <td>
                
              <button id="delete" style="background-color:red;color:white;padding:6px;margin-left:25px;" onclick="deleteMessage('${message._id}')">Delete</button>
            </td>
        `;
        messagesTable.appendChild(row);
      })}
    } catch (error) {
        console.error('Error fetching or processing users:', error);
        if (response) {
            console.error('Response status:', response.status);
        }
    }
  })
  const deleteMessage = async(id)=>{
    try{
      const response = await fetch(`https://mybrand-backend-v82m.onrender.com/api/v1/messages/${id}`,{
        method: 'DELETE',
        headers: {'Content-Types': "application/json"}
      })
      if(response.ok){
        return ('failed to delete this message')
      }
      location.reload();
    }
    catch(error){
        console.log(error);
    }
  }
   


</script>
